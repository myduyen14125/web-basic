    <!--
        git clone : download file from Git remote -> local
        git status: xem trang thai cua file local - connect voi git chua
        git add * : add all file in local modified with git
         -> status to check again
        git commit -m "...." : de xac nhan cai chi do 
        git push: push tu local - remote 
        push thanh cong  - status coi trnag thai cua han da untrack boi git chua
        git remote add origin <link https repo>: add thang tu remote ve 
        git remote -v
        git push -u origin master: tao nhanh moi master
    -->
