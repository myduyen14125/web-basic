<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="BT.css" />
  </head>
  <body>
    <h1>10 BTJS</h1>
    <div class="container">
      <div class="input-block">
        <p>Input: </p><br>
        <label>1. Date and Time: </label><br /><br />
        <label>2. Full Date: </label><br /><br />

        <label>3. Check increased numbers:</label>
        <input id="input3" type="number" /><br /><br />

        <label>4. Change string, next character:</label>
        <input id="input4" type="text" /><br /><br />

        <label>5. Create center substring:</label>
        <input id="input5" type="text" /><br /><br />

        <label>6. Find letter appears most times:</label>
        <input id="input6" type="text" /><br /><br />

        <label>7. Find 'java' in string:</label>
        <input id="input7" type="text" /><br /><br />

        <label>8. Number to text of month:</label>
        <input id="input8" type="number" min="1" max="12" /><br /><br />

        <label>9. Find longest word of string: </label>
        <input id="input9" type="text" /><br /><br />

        <label>10. Find Prime number between. Input a: </label>
        <input id="inputA" type="text" /> <br> <br>
        <label>Input b:</label>
        <input id="inputB" type="text" /><br /><br />

        <input id="sub" type="submit" /><br /><br />
      </div>

      <div class="output-block">
        <p class="out">Output </p>
        <input id="clear" type="submit" value="Clear" /><br /><br />
        <br />
        <span id="output"></span>
      </div>
    </div>

    <script src="BT.js"></script>
  </body>
</html>
