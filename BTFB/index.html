<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mỹ Duyên | Facebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="test.css">
    
</head>

<body>
    <div class="navbar">
        <div class="right">
            <ul>
                <li id="symbol" class="symbol"><a href=""><div id="facebook" class="fa fa-facebook"></div></a>
                </li>
                <li id="arrow" class="arrow"><div class="fa fa-long-arrow-left"></div></li>
                <li id="search" class="search">
                    <a href="">
                    <div class="fa fa-search"></div></a>
                    <input id="input" type="text" placeholder="Tìm kiếm trên facebook">
                </li>
            </ul>
        </div>

        <div class="center">
            <ul>
                <li class="icon"><a href=""><div class="fa fa-home"></div></a>
                    <div class="notification">2+</div>
                </li>
                <li><a href="">
                    <div class="fa fa-film"></div></a>
                </li>
                <li><a href="">
                    <div class="fa fa-television"></div></a>
                </li>
                <li><a href="">
                    <div class="fa fa-users"></div></a>
                </li>
                <li><a href="">
                    <div class="fa fa-th-large"></div></a>
                </li>
            </ul>
        </div>

        <div class="left">
            <ul>
                <div class="name">
                    <img src="avt.jpg" alt="">
                    <span>Duyên</span>
                </div>
                <li><a href="">
                    <div class="fa fa-plus"></div></a>
                </li>
                <li><a href="">
                    <div class="fa fa-comment-o"></div></a>
                </li>
                <li><a href="">
                    <div class="fa fa-bell"></div></a>
                </li>
                <li><a href="">
                    <div class="fa fa-caret-down"></div></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="cover">
        <img class="cover_photo" src="coverphoto.jpg" alt="">
        <img class="avt_photo" src="avt.jpg" alt="">
        <div class="edit_cover">
            <div class="fa fa-camera"></div>
            <span>Chỉnh sửa ảnh bìa</span>
        </div>
        <div class="edit_avt">
            <div class="fa fa-camera"></div>
        </div>
        <h1 class="">Mỹ Duyên</h1>
        <span class="more">Thêm tiểu sử</span> 
        
        <div class="menu">
            <ul>
                <li class="li"><a href="">Bài viết</a></li>
                <li class="li"><a href="">Giới thiệu</a></li>
                <li class="li"><a href="">Bạn bè</a></li>
                <li class="li"><a href="">Xem thêm</a></li>
                <li></li>
                <li class="add_story"><pre><div class="fa fa-plus-circle"></div><a href=""> Thêm vào tin</a></pre></li>
                <li class="edit_page"><pre><div class="fa fa-pencil"></div><a href=""> Chỉnh sửa trang cá nhân</a></pre></li>
                <li class="see_more"><a href="">...</a></li>
            </ul>
        </div>
    </div>
    <div class="mess-list">
        <ul>
            <li id="li1"><div class="bubble img"><img src="ken.jpg" alt=""><div class="small-bubble" id="1">X</div></div></li>
            <li id="li2"><div class="bubble img"><img src="ken.jpg" alt=""><div class="small-bubble" id="2">X</div></div></li>
            <li id="li3"><div class="bubble img"><img src="ken.jpg" alt=""><div class="small-bubble" id="3">X</div></div></li>
            <li id="li4"><div class="bubble img"><img src="ken.jpg" alt=""><div class="small-bubble" id="4">X</div></div></li>
            <li><div class="bubble img"><div class="fa fa-pencil-square-o"></div></div></li>
        </ul>
    </div>
    <script src="test.js"></script>
</body>

</html>
