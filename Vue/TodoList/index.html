<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Task 2</title>
    <link rel="stylesheet" href="test.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div id="list">
        <h1>To do List</h1>

        <div v-if="!isEditing" style="margin-bottom: 5vh;">
          <input type="text" v-model="todo"/>
          <input type="submit" value="Add" v-on:click="storeTodo"/>
        </div>

        <div v-else>
          <input type="text" v-model="todo"/>
          <input type="submit" value="update" @click="updateTodo"/>
        </div>


        <ul>
            <li v-for="(todo, index) in todos">
              <span style="width: 70%; text-align: left;">{{ todo }}</span>
              <div style="width: 30%;">
                <button @click="editTodo(index, todo)">Edit</button>
                <button @click="deleteTodo(index)">Delete</button>
              </div>
              
            </li>
        </ul>


      </div>
    </div>
    
    <script src="test.js"></script>
  </body>
</html>
